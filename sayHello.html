<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Mina Nady</title>
  <link rel="stylesheet" href="sayHello.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" href="Images/codingIcon.ico">
</head>

<body>
  <nav>
    <div class="container">
      <div>
        <a href="index.html"><img src="Images/codingIcon.ico" id="logo"></a>
      </div>
      <div>
        <i class="bi bi-arrow-counterclockwise" onclick="clr()"></i>
        <a href="index.html">
          <i class="bi bi-x-lg"></i>
        </a>
      </div>
    </div>
  </nav>

  <div class="img">
    <img src="https://mattfarley.ca/img/mf-avatar.svg" alt="">
  </div>
  <div class="container">
    <section>
      <h2>
        Thanks for taking the time to reach out. How can I help you today?
      </h2>
      <form id="myForm" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="c80e4cf9-7306-49e2-b512-3a78e05041b2">

        <div class="row justify-content-between">
          <div class="col-sm-12 col-md-12 col-lg-5">
            <label for="name" class="w-100">Name</label>
            <input type="text" name="name" id="name" class="w-100 mb-2 in" required>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-5">
            <label for="email" class="w-100">Email</label>
            <input type="email" name="email" id="email" class="w-100 in" required>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="col-12 mt-5">
              <label for="comment">Message</label>
            </div>
            <textarea name="comment" id="comment" rows="8" class="w-100 in" required></textarea>
          </div>
        </div>
        <div class="row">
          <div class="text-center mt-5 mb-5">
            <input type="submit" value="Submit">
          </div>
        </div>
      </form>
    </section>
  </div>


  <script src=" https://smtpjs.com/v3/smtp.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    function clr() {
      let input = document.getElementsByClassName("in")
      for (let i = 0; i < 3; i++) {
        input[i].value = ""
      }
    }
  </script>
</body>

</html>
