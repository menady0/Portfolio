<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Mina Nady</title>
  <link rel="stylesheet" href="sayHello.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" href="Images/codingIcon.ico">
</head>
<body>
    <nav>
      <div class="container">
        <div>
          <a href="index.html"><img src="Images/codingIcon.ico" id="logo"></a>
        </div>
        <div>
          <i class="bi bi-arrow-counterclockwise" onclick="clr()"></i>
          <a href="index.html">
            <i class="bi bi-x-lg"></i>
          </a>
        </div>
      </div>
    </nav>

    <div class="img">
      <img src="https://mattfarley.ca/img/mf-avatar.svg" alt="">
    </div>
    <div class="container">
      <section>
        <h2>
          Thanks for taking the time to reach out. How can I help you today?
        </h2>
        <form action="#" id="myForm">
          <div class="col-12 d-flex justify-content-between flex-wrap test">
            <div class="col-sm-12 col-md-12 col-lg-5">
              <label for="name" class="w-100">Name</label><br>
              <input type="text" name="name" class="w-100 in" required>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-5">
              <label for="email">Email</label><br>
              <input type="email" name="email" class="w-100 in" required>
            </div>
          </div>
          <div class="col-12">
            <div class="col-12 mt-5">
              <label for="comment">Message</label>
            </div>
            <textarea name="comment" rows="8" class="w-100 in" required></textarea>
          </div>
          <div class="text-center mt-5 mb-5">
            <input type="submit" value="Submit">
          </div>
        </form>
      </section>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    function clr(){
      let input = document.getElementsByClassName("in")
      for(let i = 0; i < 3; i++){
        input[i].value = ""
      }
    }
  </script>
</body>
</html>
